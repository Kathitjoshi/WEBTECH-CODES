<!DOCTYPE html>
<html>
  <head>
    <title>Class15</title>
  </head>
  <!-- SVG Example -->
  <body>
    <svg width="400" height="200">
      <rect x="10" y="10" width="50" height="50" fill="rgba(255, 255, 255, 0.5)" />
    </svg>
    <script>
      // You can also manipulate the SVG elements using JavaScript
      let rect = document.querySelector("rect");
      rect.setAttribute("fill", "rgba(0, 0, 255, 0.5)");
    </script>
  </body>
</html>
